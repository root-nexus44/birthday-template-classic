<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday üéÇ</title>
    <style>
        :root {
            --primary-pink: #ff9fb2;
            --primary-cream: #fff5e6;
            --primary-sky: #e6f3ff;
            --accent-gold: #ffd700;
            --text-dark: #4a4a4a;
            --text-light: #666;
            --shadow-soft: 0 10px 30px rgba(255, 159, 178, 0.2);
            --shadow-medium: 0 15px 40px rgba(255, 159, 178, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', 'Palatino', 'Times New Roman', serif;
            overflow-x: hidden;
            background: linear-gradient(135deg, 
                var(--primary-pink) 0%, 
                var(--primary-cream) 30%, 
                var(--primary-sky) 70%, 
                var(--primary-pink) 100%);
            background-attachment: fixed;
            min-height: 100vh;
            position: relative;
        }

        /* Intro Countdown Page */
        .intro-page {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background: radial-gradient(circle at center, 
                rgba(255, 245, 230, 0.9), 
                rgba(255, 159, 178, 0.8));
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 1.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .intro-page.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .countdown {
            font-size: clamp(4rem, 18vw, 10rem);
            color: white;
            text-shadow: 
                0 0 20px rgba(255, 255, 255, 0.8),
                0 0 40px rgba(255, 159, 178, 0.6),
                0 0 60px rgba(255, 159, 178, 0.4),
                0 0 80px rgba(255, 159, 178, 0.2);
            animation: countdownPulse 1s ease-in-out infinite;
            font-weight: bold;
            letter-spacing: 0.1em;
            user-select: none;
            transform: translateZ(0);
        }

        @keyframes countdownPulse {
            0%, 100% { 
                transform: scale(1) translateZ(0); 
                filter: brightness(1);
            }
            50% { 
                transform: scale(1.1) translateZ(0); 
                filter: brightness(1.2);
            }
        }

        .gift-container {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            animation: giftFadeIn 1s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes giftFadeIn {
            from { 
                opacity: 0; 
                transform: translateY(30px) scale(0.9);
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1);
            }
        }

        .gift-box {
            width: clamp(120px, 30vw, 200px);
            height: clamp(120px, 30vw, 200px);
            position: relative;
            cursor: pointer;
            animation: giftFloat 3s ease-in-out infinite;
            transform-style: preserve-3d;
            transform: translateZ(0);
        }

        @keyframes giftFloat {
            0%, 100% { transform: translateY(0) rotate(-1deg) translateZ(0); }
            50% { transform: translateY(-10px) rotate(1deg) translateZ(0); }
        }

        .gift-box:hover {
            animation-play-state: paused;
            transform: scale(1.05) translateZ(0);
        }

        .box-body {
            width: 100%;
            height: 70%;
            background: linear-gradient(135deg, #ff9fb2, #ffd4a3);
            position: absolute;
            bottom: 0;
            border-radius: 10px;
            box-shadow: var(--shadow-medium);
        }

        .box-lid {
            width: 105%;
            height: 35%;
            background: linear-gradient(135deg, #ffb3ba, #ffdab3);
            position: absolute;
            top: 0;
            left: -2.5%;
            border-radius: 10px;
            transform-origin: bottom left;
            transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.1);
        }

        .gift-box:hover .box-lid {
            transform: rotate(-25deg);
        }

        .ribbon {
            position: absolute;
            width: 20%;
            height: 100%;
            background: linear-gradient(180deg, var(--accent-gold), #ffed4e);
            left: 40%;
            top: 0;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.4);
        }

        .ribbon::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 30%;
            background: inherit;
            top: 35%;
            left: -45%;
            transform: rotate(90deg);
        }

        .bow {
            position: absolute;
            width: 60%;
            height: 30%;
            background: var(--accent-gold);
            top: -15%;
            left: 20%;
            border-radius: 50%;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
        }

        .tap-text {
            font-size: clamp(1rem, 3vw, 1.4rem);
            color: white;
            text-shadow: 0 2px 10px rgba(255, 159, 178, 0.4);
            animation: tapPulse 2s ease-in-out infinite;
            text-align: center;
            font-style: italic;
        }

        @keyframes tapPulse {
            0%, 100% { 
                opacity: 0.9; 
                transform: scale(1);
            }
            50% { 
                opacity: 1; 
                transform: scale(1.02);
            }
        }

        /* Main Birthday Page */
        .main-page {
            display: none;
            min-height: 100vh;
            padding: clamp(1rem, 4vw, 3rem);
            position: relative;
            overflow: hidden;
        }

        .main-page.visible {
            display: block;
        }

        .content-wrapper {
            max-width: min(90%, 900px);
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: clamp(1.5rem, 4vw, 3rem);
            animation: mainContentSlide 1.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes mainContentSlide {
            from { 
                opacity: 0; 
                transform: translateY(40px);
            }
            to { 
                opacity: 1; 
                transform: translateY(0);
            }
        }

        .birthday-header {
            text-align: center;
            width: 100%;
        }

        .happy-birthday {
            font-size: clamp(2.5rem, 9vw, 5rem);
            background: linear-gradient(135deg, #ff9fb2, #ffd4a3, #ff9fb2);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textGradient 3s ease infinite;
            margin-bottom: clamp(0.5rem, 2vw, 1rem);
            font-weight: bold;
            letter-spacing: 0.02em;
            line-height: 1.2;
        }

        @keyframes textGradient {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        .name-display {
            font-size: clamp(1.8rem, 6vw, 3rem);
            color: var(--primary-pink);
            margin-bottom: clamp(1rem, 3vw, 2rem);
            opacity: 0;
            animation: nameReveal 1s ease-out 0.5s forwards;
            font-style: italic;
        }

        @keyframes nameReveal {
            from { 
                opacity: 0; 
                transform: scale(0.9);
            }
            to { 
                opacity: 1; 
                transform: scale(1);
            }
        }

        .message-card {
            background: rgba(255, 255, 255, 0.9);
            padding: clamp(1.5rem, 5vw, 3rem);
            border-radius: 20px;
            box-shadow: var(--shadow-medium);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 159, 178, 0.1);
            text-align: center;
            width: 100%;
            max-width: 600px;
            opacity: 0;
            animation: cardSlideUp 1s ease-out 0.8s forwards;
        }

        @keyframes cardSlideUp {
            from { 
                opacity: 0; 
                transform: translateY(30px);
            }
            to { 
                opacity: 1; 
                transform: translateY(0);
            }
        }

        .message-text {
            font-size: clamp(1rem, 3vw, 1.3rem);
            line-height: 1.8;
            color: var(--text-dark);
            font-style: italic;
        }

        /* Heart Particles */
        .heart-particle {
            position: fixed;
            font-size: clamp(1rem, 3vw, 2rem);
            animation: heartFloat 4s linear forwards;
            pointer-events: none;
            z-index: 999;
            will-change: transform;
            transform: translateZ(0);
        }

        @keyframes heartFloat {
            0% {
                opacity: 0;
                transform: translateY(100vh) translateX(0) scale(0) rotate(0deg);
            }
            10% {
                opacity: 1;
                transform: translateY(90vh) translateX(10px) scale(1) rotate(45deg);
            }
            90% {
                opacity: 1;
                transform: translateY(10vh) translateX(-10px) scale(1) rotate(360deg);
            }
            100% {
                opacity: 0;
                transform: translateY(-10vh) translateX(0) scale(0.5) rotate(720deg);
            }
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            animation: confettiFall 3s linear forwards;
            pointer-events: none;
            z-index: 998;
            will-change: transform;
            transform: translateZ(0);
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Music Control */
        .music-control {
            position: fixed;
            bottom: clamp(1rem, 4vw, 2rem);
            right: clamp(1rem, 4vw, 2rem);
            width: clamp(50px, 10vw, 60px);
            height: clamp(50px, 10vw, 60px);
            background: linear-gradient(135deg, var(--primary-pink), #ffd4a3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: var(--shadow-medium);
            transition: all 0.3s ease;
            z-index: 100;
        }

        .music-control:hover {
            transform: scale(1.1);
            box-shadow: var(--shadow-medium), 0 0 20px rgba(255, 159, 178, 0.4);
        }

        .music-icon {
            font-size: clamp(1.5rem, 4vw, 2rem);
            color: white;
            user-select: none;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .message-card {
                padding: clamp(1rem, 4vw, 2rem);
            }
        }

        @media (min-width: 768px) {
            .content-wrapper {
                gap: 3rem;
            }
        }

        /* Performance optimization */
        .gpu-accelerated {
            transform: translateZ(0);
            backface-visibility: hidden;
            perspective: 1000px;
        }
    </style>
</head>
<body>
    <!-- Intro Countdown Page -->
    <div class="intro-page" id="introPage">
        <div class="countdown" id="countdown">5</div>
        <div class="gift-container" id="giftContainer">
            <div class="gift-box gpu-accelerated" id="giftBox">
                <div class="box-lid"></div>
                <div class="box-body"></div>
                <div class="ribbon"></div>
                <div class="bow"></div>
            </div>
            <div class="tap-text">Tap to Open Your Surprise üíù</div>
        </div>
    </div>

    <!-- Main Birthday Page -->
    <div class="main-page" id="mainPage">
        <div class="content-wrapper">
            <header class="birthday-header">
                <h1 class="happy-birthday">Happy Birthday</h1>
                <div class="name-display" id="nameDisplay">My Special One</div>
            </header>

            <div class="message-card">
                <p class="message-text">
                    Wishing you joy, love, and endless happiness üíñ<br><br>
                    May this special day bring you wonderful memories,<br>
                    sweet moments, and all the blessings your heart can hold.<br><br>
                    Today we celebrate YOU! üéâ
                </p>
            </div>
        </div>

        <!-- Music Control -->
        <div class="music-control" id="musicControl">
            <span class="music-icon" id="musicIcon">üéµ</span>
        </div>
    </div>

    <!-- Audio Elements with Base64 -->
    <audio id="countdownSound" preload="auto">
        <source src="data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBjiR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwhBTGH0fPTgjMGHm7A7+OZURE" type="audio/wav">
    </audio>
    
    <audio id="birthdayMusic" preload="auto" loop>
        <source src="data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAABBAAEARKwAAIhYAQACABAAZGF0YQoAAAABAAEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQEBAQ" type="audio/wav">
    </audio>

    <script>
        // Configuration
        const config = {
            countdownDuration: 5,
            particleInterval: 3000,
            particleCount: 8,
            confettiCount: 12,
            heartEmojis: ['‚ù§Ô∏è', 'üíï', 'üíñ', 'üíó', 'üíù', 'üíì', 'üíû', 'üíò'],
            confettiColors: ['#ff9fb2', '#ffd4a3', '#e6f3ff', '#ffd700', '#ffb3ba']
        };

        // Get name from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const userName = urlParams.get('name');
        
        // Update name display
        const nameDisplay = document.getElementById('nameDisplay');
        if (userName && userName.trim()) {
            nameDisplay.textContent = decodeURIComponent(userName);
        }

        // DOM Elements
        const introPage = document.getElementById('introPage');
        const giftContainer = document.getElementById('giftContainer');
        const giftBox = document.getElementById('giftBox');
        const mainPage = document.getElementById('mainPage');
        const countdownElement = document.getElementById('countdown');
        const countdownSound = document.getElementById('countdownSound');
        const birthdayMusic = document.getElementById('birthdayMusic');
        const musicControl = document.getElementById('musicControl');
        const musicIcon = document.getElementById('musicIcon');

        // State
        let countdown = config.countdownDuration;
        let isPlaying = false;
        let animationFrame = null;

        // Countdown functionality
        function startCountdown() {
            const countdownInterval = setInterval(() => {
                countdown--;
                
                if (countdown > 0) {
                    countdownElement.textContent = countdown;
                    playCountdownSound();
                } else {
                    clearInterval(countdownInterval);
                    countdownElement.style.display = 'none';
                    giftContainer.style.display = 'flex';
                }
            }, 1000);
        }

        // Play countdown sound safely
        function playCountdownSound() {
            try {
                countdownSound.currentTime = 0;
                countdownSound.play().catch(() => {});
            } catch(e) {}
        }

        // Gift box click handler
        giftBox.addEventListener('click', openGift);
        giftBox.addEventListener('touchstart', function(e) {
            e.preventDefault();
            openGift();
        });

        function openGift() {
            introPage.classList.add('hidden');
            
            setTimeout(() => {
                introPage.style.display = 'none';
                mainPage.classList.add('visible');
                mainPage.style.display = 'block';
                
                // Start birthday music
                try {
                    birthdayMusic.play()
                        .then(() => { isPlaying = true; })
                        .catch(() => {});
                } catch(e) {}
                
                // Start animations
                createHeartParticles();
                createConfetti();
                
                // Schedule periodic animations
                scheduleAnimations();
            }, 1500);
        }

        // Create heart particles
        function createHeartParticles() {
            const particleCount = window.innerWidth < 480 ? 
                Math.floor(config.particleCount / 2) : config.particleCount;
            
            for (let i = 0; i < particleCount; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'heart-particle gpu-accelerated';
                    heart.textContent = config.heartEmojis[
                        Math.floor(Math.random() * config.heartEmojis.length)
                    ];
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDuration = (3 + Math.random() * 2) + 's';
                    heart.style.animationDelay = Math.random() * 0.5 + 's';
                    document.body.appendChild(heart);
                    
                    // Cleanup
                    setTimeout(() => {
                        if (heart.parentNode) {
                            heart.remove();
                        }
                    }, 5000);
                }, i * 200);
            }
        }

        // Create confetti
        function createConfetti() {
            const confettiCount = window.innerWidth < 480 ? 
                Math.floor(config.confettiCount / 2) : config.confettiCount;
            
            for (let i = 0; i < confettiCount; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti gpu-accelerated';
                    confetti.style.left = Math.random() * 100 + '%';
                    confetti.style.backgroundColor = config.confettiColors[
                        Math.floor(Math.random() * config.confettiColors.length)
                    ];
                    confetti.style.animationDuration = (2 + Math.random() * 2) + 's';
                    confetti.style.animationDelay = Math.random() * 0.5 + 's';
                    confetti.style.transform = `rotate(${Math.random() * 360}deg)`;
                    document.body.appendChild(confetti);
                    
                    // Cleanup
                    setTimeout(() => {
                        if (confetti.parentNode) {
                            confetti.remove();
                        }
                    }, 4000);
                }, i * 100);
            }
        }

        // Schedule periodic animations
        function scheduleAnimations() {
            const schedule = () => {
                createHeartParticles();
                if (Math.random() > 0.5) {
                    createConfetti();
                }
                animationFrame = requestAnimationFrame(() => {
                    setTimeout(schedule, config.particleInterval);
                });
            };
            schedule();
        }

        // Music control
        

        // Initialize on load
        window.addEventListener('load', () => {
            // Delay for smooth loading
            setTimeout(() => {
                startCountdown();
                playCountdownSound();
            }, 500);
        });

        // Handle visibility change
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                if (animationFrame) {
                    cancelAnimationFrame(animationFrame);
                }
                if (isPlaying) {
                    birthdayMusic.pause();
                }
            } else if (mainPage.classList.contains('visible')) {
                if (isPlaying) {
                    birthdayMusic.play().catch(() => {});
                }
                scheduleAnimations();
            }
        });

        // Cleanup on unload
        window.addEventListener('beforeunload', () => {
            if (animationFrame) {
                cancelAnimationFrame(animationFrame);
            }
        });

        // Initialize audio context on first interaction
        document.addEventListener('click', function initAudio() {
            if (window.AudioContext || window.webkitAudioContext) {
                const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                if (audioContext.state === 'suspended') {
                    audioContext.resume();
                }
            }
            document.removeEventListener('click', initAudio);
        }, { once: true });
    </script>
</body>
</html>
